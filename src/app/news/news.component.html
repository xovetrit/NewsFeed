
<div class="form-group">
  <input type="text" placeholder="Search news by headline" class="form-control" [(ngModel)]="headlineSearch" (ngModelChange)="Search()">
</div>

<div class="news" *ngFor="let new of news" [routerLink]="['news', new.id]">
  <div class="news__content">
    <div class="news__content__img">
      <img [src]="new.imageUrl" alt="">
    </div>
    <div class="news__content__text">
      <div class="news__content__text__headline">{{ new.headline }}</div>
      <div class="news__content__text__date">{{ new.date | date }}</div>
    </div>
  </div>
</div>
